<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Page</title>
</head>
<body>
    <h1>List of all Members</h1>
    <table border="1">
        <thead>
            <th>ID</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>Action</th>
        </thead>
        <tbody>
            {% for x in allmembers %}
            <tr>
                <td>{{x.id}}</td>
                <td>{{x.firstname}}</td>
                <td>{{x.lastname}}</td>
                <td>
                    <a style="color: red; padding: 0 5px;" href="delete/{{x.id}}">Delete</a>
                    <a style="color: green; padding: 0 5px;" href="update/{{x.id}}">Update</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>
        <a href="add">Add Member</a>
    </p>
</body>
</html>
